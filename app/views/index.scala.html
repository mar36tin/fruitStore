@import forms.FruitsForms
@(form: Form[FruitsForms])

@main("Welcome to the Fruit store") {
    @helper.form(action = routes.FruitStoreController.addFruit(), 'class -> "form-horizontal") {
        <div class="form-group">
            <label class="control-label col-sm-2" for="apples"> Apples,  £0.60 each</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="apples" name="apples" placeholder="0" min="0" max="30">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="apples">Oranges,  £0.25 each</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="oranges" name="oranges" placeholder="0" min="0" max="30">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Checkout</button>
            </div>
        </div>
    }
}
